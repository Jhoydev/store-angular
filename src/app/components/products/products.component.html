<div class="container">
  <h1>Products</h1>
  <div>
    <h3>Quantity: {{ shoppingCart.length }}</h3>
    <h3>Total: {{ total }}</h3>
  </div>
  <div class="content-products">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (addedProduct)="addToShoppingCart($event)"
    ></app-product>
  </div>
</div>
